name: Validate Pull Request in Merge Sandbox

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ release ]
    paths:
      - 'force-app/**'

jobs:
  validate-pr-in-merge-sandbox:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:

      # 1. Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Install Node 18 so sfdx-git-delta works
      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Salesforce CLI (sfdx)
      - name: Install Salesforce CLI
        run: |
          npm install -g sfdx-cli
          sfdx --version

      # 4. Install sfdx-git-delta plugin
      - name: Install sfdx-git-delta
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      # 5. Generate delta folder
      - name: Create delta packages
        run: |
          mkdir -p changed-sources
          sfdx sgd:source:delta \
            --to "HEAD" \
            --from "HEAD^" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/

      # 6. Store the private key
      - name: Store JWT key
        run: echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key

      # 7. Authenticate via JWT
      - name: Authenticate to Salesforce
        run: |
          sfdx force:auth:jwt:grant \
            --clientid ${{ secrets.SALESFORCE_CONSUMER_KEY }} \
            --jwtkeyfile server.key \
            --username ${{ secrets.SALESFORCE_DEVHUB_USERNAME }} \
            --setdefaultdevhubusername

      # 8. Validate deployment (check-only)
      - name: Validate Pull Request in Merge Sandbox
        run: |
          sfdx force:source:deploy \
            -c \
            -p force-app \
            --testlevel RunLocalTests \
            --json \
            -u ${{ secrets.SALESFORCE_DEVHUB_USERNAME }}
