name: Validate Pull Request in Merge Sandbox

on:
  pull_request:
    types: [opened, synchronize]
    branches: [release]
    paths:
      - 'force-app/**'

jobs:
  validate-pr-in-merge-sandbox:
    runs-on: ubuntu-latest

    steps:

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx-git-delta plugin
        run: |
          echo Y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: Create delta package
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to "HEAD" \
            --from "HEAD~1" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/
          echo "[INFO] Delta package generated"

      - name: Extract Test Class Names from Changed Apex Classes
        id: extract-tests
        run: |
          TEST_CLASSES=""
          echo "[INFO] Searching for modified Apex classes..."

          # Loop through all changed Apex classes
          for file in $(git diff --name-only HEAD~1 HEAD | grep ".cls$"); do
            echo "[INFO] Checking: $file"
            
            # Extract test class from comment pattern: // TEST_CLASS: MyTestClassName
            CLASS_NAME=$(grep -oP "(?<=TEST_CLASS:\s).*" "$file" || true)

            if [[ ! -z "$CLASS_NAME" ]]; then
              echo "[INFO] Found Test class: $CLASS_NAME"
              TEST_CLASSES="$TEST_CLASSES,$CLASS_NAME"
            fi
          done

          TEST_CLASSES=${TEST_CLASSES#,}   # remove leading comma
          echo "tests=$TEST_CLASSES" >> $GITHUB_OUTPUT
          echo "[INFO] Final Test Classes: $TEST_CLASSES"

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
          sf org login jwt \
            --username ${{ secrets.SALESFORCE_DEVHUB_USERNAME }} \
            --jwt-key-file server.key \
            --client-id ${{ secrets.SALESFORCE_CONSUMER_KEY }} \
            --instance-url ${{ vars.INSTANCE_URL }} \
            --set-default

      - name: Deploy metadata + Run specific tests
        run: |
          TESTS="${{ steps.extract-tests.outputs.tests }}"

          if [[ -z "$TESTS" ]]; then
            echo "[ERROR] No test classes found! Failing validation."
            exit 1
          fi

          echo "[INFO] Found Test Classes: $TESTS"

          # Convert comma-separated tests â†’ individual --tests flags
          TEST_ARGS=""
          for T in $(echo "$TESTS" | tr ',' ' '); do
            TEST_ARGS="$TEST_ARGS --tests $T"
          done

          echo "[INFO] Final Test Args: $TEST_ARGS"

          sf project deploy start \
            --source-dir changed-sources/force-app \
            --test-level RunSpecifiedTests \
            $TEST_ARGS

